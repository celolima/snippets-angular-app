<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" [class.active]="aba == 'home'" 
                    (click)="aba = 'home'">Data Binding</a>
                <a class="nav-item nav-link" [class.active]="aba == 'directives'"
                    (click)="aba = 'directives'">Directives</a>
                <a class="nav-item nav-link" [class.active]="aba == 'css'" 
                    (click)="aba = 'css'">CSS</a>
                <a class="nav-item nav-link" [class.active]="aba == 'pipes'" 
                    (click)="aba = 'pipes'">Pipes</a>
            </div>
        </div>
        <form class="form-inline mt-2 mt-md-0" _lpchecked="1">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>        
    </nav>
    <div class="container" [ngSwitch]="aba">        
        <app-cursos *ngSwitchCase="'home'"></app-cursos>
        <app-directives *ngSwitchCase="'directives'"></app-directives>
        <app-css *ngSwitchCase="'css'"></app-css>
        <app-pipes *ngSwitchCase="'pipes'"></app-pipes>
    </div>
</div>
