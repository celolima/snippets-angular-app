<div class="row">
    <div class="mb-3">
      <label for="login" class="form-label">login</label>
      <input [(ngModel)]="user.login" type="email" class="form-control" id="login">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input [(ngModel)]="user.password" type="password" class="form-control" id="password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="logon()">Submit</button>
</div>
